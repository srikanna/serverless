version: 0.1
phases:
  install:
    commands:
      - npm install --prefix ./lambdafn 
      - aws cloudformation package --template-file samTemplate.yaml --s3-bucket us-east-2.awssri.com 
                                   --output-template-file NewSamTemplate.yaml
artifacts:
  type: zip
  files:
    - NewSamTemplate.yaml